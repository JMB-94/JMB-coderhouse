    </header>

    <main id="main">

        <section class="banner2">
          <div>
            <h2 class="banner__title">Formulario de contacto</h2>
          </div>
          <picture class="banner__img">
            <img src="../assets/cosme-fulanito.png" alt="cosme-fulanito"/>
          </picture>
        </section>

      <!--  Fomulario input -->
      <section class="form">
      <form role="form" class="px-3 py-2 col-md-5 container">
        <div class="form-group">
          <legend>¿Cómo lo contactamos?</legend>
          <label for="nombre"> Nombre </label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            class="form-control my-2"
            placeholder="Ingrese su nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input
            type="tel"
            name="tel"
            id="tel"
            class="form-control my-2"
            placeholder="Ingrese su nro. de teléfono"
            required
          />
          </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control my-2"
            placeholder="Ingrese su e-mail"
            required
          />
         </div>
          <!-- Menú desplegable -->
          <div class="form-group">
          <label for="tipo-de-consulta">Tipo de consulta </label>
          <select name="tipo-de-consulta" id="tipo-de-consulta" class="form-control my-2">
            <option value="estrabismo">Estrabismo</option>
            <option value="glaucoma">Glaucoma</option>
            <option value="ojo-seco">Ojo seco</option>
            <option value="refraccion">Refracción</option>
            <option value="retina">Retina</option>
          </select>
          </div>
          <!-- Input type radio -->
          <div class="my-2">
          <label for="flexRadioDefault1"> ¿Posee obra social?</label>
          <div class="form-check my-2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              SI
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              NO
            </label>
          </div>

          <!-- Input type checkbox -->
          <div class="my-2">
          <label for="checkbox1">¿Desea recibir novedades a su mail?</label>
          <input id="checkbox1" type="checkbox" class="form-check-input" > 
          </div>
          <!-- Textarea -->
          <div class="my-2">
            <label for="commentID" class="form-label">Comentarios:</label>
            <textarea id="commentID" class="form-control"></textarea>
          </div>

          <!-- Botones -->
          <div class="my-4">
          <button type="reset" class="btn btn_color">Eliminar</button>
          <button type="submit" class="btn btn_color">Enviar</button>
          </div>

      </form>

    </div>
    </section>
